<div class="home-container">
  <mat-card class="hero-card">
    <mat-card-header>
      <mat-card-title>{{ title }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>This is a scalable enterprise Angular 18 application with Material Design integration.</p>
    </mat-card-content>
  </mat-card>

  <mat-card class="features-card">
    <mat-card-header>
      <mat-card-title>Project Features</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-list>
        <mat-list-item *ngFor="let feature of features" class="feature-item">
          <mat-icon matListItemIcon color="primary">check_circle</mat-icon>
          <span matListItemTitle>{{ feature }}</span>
        </mat-list-item>
      </mat-list>
    </mat-card-content>
  </mat-card>

  <mat-card class="getting-started-card">
    <mat-card-header>
      <mat-card-title>Getting Started</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <ol class="steps-list">
        <li>Install dependencies: <code>npm install</code></li>
        <li>Start development server: <code>npm start</code></li>
        <li>Build for production: <code>npm run build</code></li>
      </ol>
    </mat-card-content>
  </mat-card>
</div>
